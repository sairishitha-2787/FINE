version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fine-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-fine_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fine_finance}
      MYSQL_USER: ${MYSQL_USER:-fine_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fine_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - fine-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fine-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-fine_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-fine_mongo_password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-fine_insights}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - fine-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 20s
      retries: 10

  # Redis for caching
  redis:
    image: redis:7.2-alpine
    container_name: fine-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fine-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fine-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-5000}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fine_finance}
      MYSQL_USER: ${MYSQL_USER:-fine_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fine_password}
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-fine_admin}:${MONGO_ROOT_PASSWORD:-fine_mongo_password}@mongodb:27017/${MONGO_DATABASE:-fine_insights}?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-fine_jwt_secret_key_2024}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      ML_SERVICE_URL: http://ml-service:8000
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - fine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      timeout: 20s
      retries: 10

  # ML Service
  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: fine-ml-service
    restart: unless-stopped
    environment:
      PYTHONPATH: /app
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-fine_admin}:${MONGO_ROOT_PASSWORD:-fine_mongo_password}@mongodb:27017/${MONGO_DATABASE:-fine_insights}?authSource=admin
      BACKEND_URL: http://backend:5000
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./ml_service:/app
      - ml_models:/app/models
    networks:
      - fine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      timeout: 20s
      retries: 10

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: fine-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:${BACKEND_PORT:-5000}
      REACT_APP_ML_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - fine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      timeout: 20s
      retries: 10

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
      - ml-service
    networks:
      - fine-network

volumes:
  mysql_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local

networks:
  fine-network:
    driver: bridge
